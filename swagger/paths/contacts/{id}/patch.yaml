tags:
  - Contacts
summary: Patch contact
operationId: patchContact
description: 'Create contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Samantha Caroll'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380125457864'
          email:
            description: "Contact's email"
            type: string
            example: 'my.mail@com'
          isFavourite:
            description: 'Whether contact is favourite'
            type: boolean
            default: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            default: personal
          photo:
            description: 'Contact photo'
            type: string
            format: binary
responses:
  '200':
    description: 'Successfully patched a contact!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
