tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Samantha Caroll'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380125457864'
          email:
            description: "Contact's email"
            type: string
            example: 'my.mail@com'
          isFavourite:
            description: 'Whether contact is favourite'
            type: boolean
            default: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            default: personal
          photo:
            description: 'Contact photo'
            type: string
            format: binary
responses:
  '201':
    description: 'Contact created successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created contact!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
