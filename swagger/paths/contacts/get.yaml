tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    description: 'Page number for pagination'
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
      example: 10
    description: 'Number of contacts per page'
  - in: query
    name: sortBy
    schema:
      type: string
      enum: ['name', 'phoneNumber', 'email', 'contactType', 'isFavourite']
      example: 'name'
    description: 'Field to sort by'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: 'Sort order'
  - in: query
    name: isFaourite
    schema:
      type: boolean
      example: true
  - in: query
    name: type
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'personal'
      description: 'Filter contacts by type'
responses:
  '200':
    description: 'List of contacts retrieved successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - contacts
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                contacts:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 90
                totalPages:
                  type: integer
                  example: 9
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
